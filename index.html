<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Flash</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> 
     <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <main class="main container">
        <section class="section recipe">
            <article class="recipe__card">
                <div class="recipe__nav">
                    <span class="recipe__theme-toggle">
                        <i class="ri-sun-line"></i>
                    </span>
                    <span class="recipe__search">
                        <input class="recipe__search-input" type="text" placeholder="Search Meal...">
                        <span class="recipe__search-icon">
                            <i class="ri-search-2-line"></i>
                        </span>
                    </span>
                </div>
                <div class="recipe__favorite">
                    <span class="recipe__title">Favorite Meals</span>
                    <div class="recipe__favorite-meal">
                         <article class="favorite__card">
                            <img src="https://images.unsplash.com/photo-1571115177098-24ec42ed204d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="" class="favorite__img">
                            <p class="favorite__title">My Meal</p>
                            <span class="favorite__delete">
                                <i class="ri-close-line"></i>
                            </span>
                         </article>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
